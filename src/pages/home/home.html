

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="{{latest}}">
    </ion-refresher-content>
  </ion-refresher>

  <div class="swiper-container" style="width:100%;height:300px">
       <div class="swiper-wrapper">
           <div class="swiper-slide"><img src="assets/imgs/banner1.png" alt=""></div>
           <div class="swiper-slide"><img src="assets/imgs/banner2.png" alt=""></div>
           <div class="swiper-slide"><img src="assets/imgs/banner3.png" alt=""></div>
           <div class="swiper-slide"><img src="assets/imgs/banner4.png" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
  </div>

  <div style="height:50px">
    <div class="system">系统公告</div>
    <div class="system-right">
        <ul class="system-content" style="position:relative;height:50px;width:100%;">
          <li *ngFor="let message of notification" style="width:100%;height:50px">{{message}}</li>
        </ul>
    </div>
   
  </div>

  <div style="display:flex;flex-direction:column;margin-top:30px">
     <div style="">彩票大厅</div>
     <div>
        <div *ngFor="let item of lotterys" style="display:inline-block;width:25%;height:150px;text-align:center;margin-bottom:20px" (click)="goPage(item)">
             <div><img src="{{item.src}}" alt=""></div>
             <div>{{item.name}}</div>
        </div>
     </div>
  </div>

  <div style="display:flex;height:80px">
    <div style="width:20%">摇一摇</div>
    <div style="width:60%">
        <div style="height:40px">{{lottery.name}}</div>
        <div style="height:40px">
          <ul>
             <li *ngFor="let item of lottery.number">{{item}}</li>
          </ul>
        </div>
    </div>
    <div style="width:20%">投注</div>
  </div>

</ion-content>
