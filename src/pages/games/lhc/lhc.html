<ion-header>
    <ion-navbar>
      <ion-title>
        <span>Lhc</span>
        <div class="header-r" (click)="common.toggle()" style="float:right;margin-right:30px;position:relative;z-index:1200;border:1px solid green;padding:5px">{{common.method}} {{common.smallMethod}}</div>
      </ion-title>

      
    </ion-navbar>
</ion-header>
  
  <ion-content padding>
  <!--<button (click)="toggle()">toggle</button>-->
  <div style="display:flex;">
       <div style="width:70%">
            <div>第{{record.number}}期开奖</div>
            <div>
                <ul>
                    <li *ngFor="let number of record.result" style="margin-right:20px;width:20px">{{number}}</li>
                </ul>
                <ul>
                    <li *ngFor="let number of record.axiba" style="margin-right:20px;width:20px">{{number}}</li>
                </ul>
            </div>
       </div>

       <div style="width:30%">
               <div>第22112333期截止</div>
               <div><span>{{common.countTime.hours}}</span>:<span>{{common.countTime.minutes}}</span>:<span>{{common.countTime.seconds}}</span></div>
       </div>
    </div>


    <div [ngSwitch]="lhc.gameSort" style="margin-top:30px">
            <div *ngSwitchCase="'半波'" class="banbo">
                    <ion-segment [(ngModel)]="lhc.banbo" (ionChange)="lhc.changeBanbo($event)" style="margin-bottom:10px">
                            <ion-segment-button  value="红波">红波</ion-segment-button>
                            <ion-segment-button  value="绿波">绿波</ion-segment-button>
                            <ion-segment-button  value="蓝波">蓝波</ion-segment-button>
                    </ion-segment>
               
                 <div >
                     <div *ngFor="let item of lhc.banboData;let i = index" [ngClass]="banbo" (click)="lhc.changeBanBo(i)" style="padding:15px;background:#ffffff;margin-bottom:10px">
                         <div style="margin-bottom:10px">{{item.name}}   {{item.betNum}}</div>
                         <ul>
                            <li *ngFor="let ele of item.number;let j = index" [class.choose]="ele.choose">{{ele.number}}</li>
                         </ul>
                        
                     </div>
                 </div>
            </div>
            <div *ngSwitchCase="'正码'">eeee</div>
            <div *ngSwitchCase="'特肖'">wwww</div>

            <div *ngSwitchDefault>
                 <div>

                     <ul *ngFor="let item of total" style="display:flex;justify-content:space-around;width:100%">
                         <li *ngFor="let ii of item" [class.active]="check(ii)" (click)="toggleChoose(ii)" style="width:30px;height:30px;text-align:center;line-height:30px;border-radius:50%;border:1px solid pink;margin-bottom:15px">
                             {{ii}}
                        </li>
                     </ul>
                 </div>
                 <div>
                     <ul style="display:flex;justify-content:space-around;width:100%;">
                         <li *ngFor="let item of kinds" [class.active]="checkSort(item)" style="width:30px;border:1px solid lightblue;height:20px" (click)="switch(item)">{{item}}</li>
                     </ul>
                 </div>

                 <div><button (click)="bet()">下注</button></div>
            </div>
   </div>
  
  </ion-content>

  <ion-footer>
      <button (click)="newBet()">下注</button>
  </ion-footer>
<!--透明背景-->
<div class="body-bg"></div>

<gamemenu (change)="turnVisible($event)"> </gamemenu>
