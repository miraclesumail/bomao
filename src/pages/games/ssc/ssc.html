<ion-header>
  <ion-navbar>
    <ion-title>
      ssc

      <span style="float:right" (click)="$event.stopPropagation();open = !open">toggle</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<rightmenu [menus]="menus" (switch)="change($event)" [open]="open"></rightmenu>

<ion-content padding>
  <div [ngSwitch]="content">
       <div *ngSwitchCase="history">
         
       </div>
       <div *ngSwitchDefault>
           
       </div> 
  </div>


  <div style="text-align:center">
      距下一期开奖 <span>{{common.countTime.minutes}}</span>:<span>{{common.countTime.seconds}}</span>
  </div>

  <div class="qwe">
     <div style="width:22%;">期次</div><div style="width:30%">开奖号码</div>
     <div style="width:13%">十位</div><div style="width:13%">个位</div><div style="width:13%">后三</div>
     
     <ul *ngFor="let item of record">
        <li>{{item.number}}</li><li>{{item.balls}}</li><li>{{item.shiwei}}</li><li>{{item.gewei}}</li><li>{{item.housan}}</li>
     </ul>

     <button id="qq" [style.display]="over ? 'none' : 'block' "style="width:20%;height:50px;margin:0 auto;text-align:center;border:1px solid blue;">more</button>
  </div>




</ion-content>
