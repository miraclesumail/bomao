<div>
 <ul class="record clear">
    <li class="record-li">
      <ion-list>
        <ion-item>
          <ion-label>开始时间</ion-label>
          <ion-datetime cancelText="取消" doneText="确定" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD"
                        [(ngModel)]="eventOne.timeStarts" (ngModelChange)="say()"></ion-datetime>
        </ion-item>
      </ion-list>
      <i class="iconfont icon-fanhui icon-down"></i>
    </li>
    <li class="record-li">
      <ion-list>
        <ion-item>
          <ion-label>结束时间</ion-label>
          <ion-datetime cancelText="取消" doneText="确定" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD"
                        [(ngModel)]="eventOne.timeEnds" (ngModelChange)="say()">
                        <ion-icon name="arrow-down"></ion-icon>
                        </ion-datetime>
        </ion-item>
      </ion-list>
      
    </li>
    <li class="record-li">
      <ion-list>
        <ion-item>
          <ion-label>全部游戏</ion-label>
          <ion-select [(ngModel)]="eventOne.name" (ngModelChange)="say()" cancelText="取消" okText="确认" placeholder="全部游戏">
            <ion-option value="">全部</ion-option>
            <ion-option *ngFor="let item of gameKind;let i = index;" value="{{item.name}}">{{item.name}}
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <i class="iconfont icon-fanhui icon-down"></i>
    </li>
  </ul>
</div>  
</ion-header>


<ion-content padding>
<div *ngFor="let item of gameList" style="display:flex;justify-content:space-between">
    <div>{{item.number}}</div><div>{{item.gameName}}</div><div>{{item.betNum}}</div><div>{{item.price}}</div>
</div>
</ion-content>
